        </div>

                    <iframe style="border-radius: 10px;" width="420" height="345" src="https://www.youtube.com/embed/whAlE9gXn1k?si=_RFolPyTYxO_rP1l&amp;controls=0&autoplay=1&control=0&mute=1&loop=1&rel=0&loop=1"></iframe>

  </div>
</footer>
<script>
function loadlink(){
    {if: empty($slug[3])}
    $("#antrian_perpoli").show().load(mlite.url + '/anjungan/display/poli/{$slug[2]}/');
    {else}
    $("#antrian_perpoli").show().load(mlite.url + '/anjungan/display/poli/{$slug[2]}/{$slug[3]}');
    {/if}
}
loadlink(); // This will run on page load
setInterval(function(){
    loadlink() // this will run after every 5 seconds
}, 120000);
</script>
 <script type="text/javascript">
